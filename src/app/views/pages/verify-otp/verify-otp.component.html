<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vérification OTP</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      min-height: 100vh;
    }

    .reset-card {
      background: white;
      border: 1px solid #e0e0e0;
      max-width: 450px;
      width: 100%;
      padding: 2.5rem;
    }

    .reset-card h2 {
      color: #2d3748;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .reset-card p {
      color: #718096;
      font-size: 0.95rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .form-control {
      border: 1px solid #e0e0e0;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      background-color: #f9f9f9;
    }

    .form-control:focus {
      border-color: #667eea;
      outline: none;
      box-shadow: none;
      background-color: white;
    }

    .btn-reset {
      background: #667eea;
      border: none;
      padding: 0.875rem;
      font-weight: 600;
      font-size: 1rem;
      color: white;
    }

    .btn-reset:hover {
      background: #5568d3;
    }

    .message {
      margin-top: 1rem;
      padding: 0.75rem;
      font-size: 0.9rem;
    }

    .message.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .btn-back {
      background: transparent;
      border: 1px solid #e0e0e0;
      padding: 0.75rem 1.5rem;
      font-weight: 500;
      color: #718096;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-back:hover {
      background: #f9f9f9;
      border-color: #667eea;
      color: #667eea;
    }
  </style>
</head>
<body>
  <div class="d-flex flex-column justify-content-center align-items-center min-vh-100 px-3">
    
    <!-- Formulaire OTP -->
    <div class="reset-card">
      <h2 class="text-center">Vérification OTP</h2>
      <p class="text-center">
        Entrez le code OTP envoyé à <strong>{{ email }}</strong>
      </p>

      <div class="mb-3">
        <input
          type="text"
          class="form-control text-center fw-bold"
          [(ngModel)]="otp"
          placeholder="Entrez OTP"
        >
      </div>

      <button class="btn btn-reset btn-primary w-100" (click)="verifyOtp()">
        Vérifier OTP
      </button>
      
      <p class="mt-3 text-center mb-0" [ngStyle]="{ color: messageColor }">{{ message }}</p>

       <div class="text-center mt-3">
        <small class="text-muted">
          Retour à la page de <a href="#" (click)="goToLogin(); $event.preventDefault()" style="color: #667eea; text-decoration: none; font-weight: 600;">connexion</a>
        </small>
      </div>
    </div>

   

  </div>
</body>
</html>
